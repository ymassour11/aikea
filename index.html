<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dikoora - AI Room Design</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: white; }
        nav { display: flex; justify-content: space-between; padding: 24px 100px; border-bottom: 1px solid #e5e7eb; }
        .logo { font-size: 32px; font-weight: 800; background: linear-gradient(135deg, #0066ff 0%, #00d4ff 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero { max-width: 1400px; margin: 0 auto; padding: 100px; display: grid; grid-template-columns: 1fr 1fr; gap: 80px; align-items: center; }
        h1 { font-size: 64px; font-weight: 800; line-height: 1.1; margin-bottom: 24px; color: #0a0e27; }
        .hero-description { font-size: 20px; color: #6b7280; margin-bottom: 40px; }
        .btn-start { padding: 18px 48px; background: linear-gradient(135deg, #0066ff 0%, #0052cc 100%); color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: 600; text-decoration: none; display: inline-block; box-shadow: 0 8px 24px rgba(0, 102, 255, 0.3); }
        .btn-start:hover { transform: translateY(-3px); box-shadow: 0 12px 32px rgba(0, 102, 255, 0.4); }
        .hero-image img { width: 100%; border-radius: 24px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15); }
    </style>
</head>
<body>
    <nav>
        <div class="logo">dikoora</div>
    </nav>
    <section class="hero">
        <div class="hero-content">
            <h1>Design Your Room with AI</h1>
            <p class="hero-description">Upload a photo of your empty room and let our AI instantly design it with beautiful furniture. Then shop the look!</p>
            <a href="design.html" class="btn-start">Start Designing for Free</a>
        </div>
        <div class="hero-image">
            <img src="https://images.unsplash.com/photo-1616486338812-3dadae4b4ace?w=800&h=600&fit=crop&q=90" alt="Room">
        </div>
    </section>
</body>
</html>
