<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Reset Password - Dikoora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .reset-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .reset-card {
            background: white;
            border-radius: 24px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .reset-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .reset-header img {
            height: 40px;
            margin-bottom: 1.5rem;
        }

        .reset-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 0.5rem;
        }

        .reset-header p {
            color: #6b7280;
            font-size: 0.95rem;
        }

        .reset-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
            color: #374151;
            font-size: 0.9rem;
        }

        .form-group input {
            padding: 0.875rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .password-input-wrapper {
            position: relative;
        }

        .password-input-wrapper input {
            width: 100%;
            padding-right: 3rem;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 0.25rem;
        }

        .password-toggle:hover {
            color: #6366f1;
        }

        .submit-btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.5rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            font-size: 0.9rem;
            display: none;
        }

        .message.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
            display: block;
        }

        .message.success {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #9ca3af;
            margin-top: 0.25rem;
        }

        .loading-state {
            text-align: center;
            padding: 2rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e5e7eb;
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .request-reset-link {
            margin-top: 1rem;
            text-align: center;
        }

        .request-reset-link a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
        }

        .request-reset-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <div class="reset-card">
            <div class="reset-header">
                <a href="index.html">
                    <img src="logo.png" alt="Dikoora">
                </a>
                <h1>Reset Your Password</h1>
                <p>Enter your new password below</p>
            </div>

            <div id="loadingState" class="loading-state">
                <div class="loading-spinner"></div>
                <p>Verifying your reset link...</p>
            </div>

            <div id="messageContainer" class="message"></div>

            <form id="resetForm" class="reset-form" style="display: none;">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="newPassword" placeholder="Enter new password" required minlength="6">
                        <button type="button" class="password-toggle" onclick="togglePassword('newPassword', this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="password-requirements">Must be at least 6 characters</span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="confirmPassword" placeholder="Confirm new password" required minlength="6">
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Reset Password
                </button>
            </form>

            <div id="requestResetLink" class="request-reset-link" style="display: none;">
                <a href="index.html?login=true">Request a new reset link</a>
            </div>

            <div class="back-link">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase directly on this page
        const SUPABASE_URL = 'https://biivddyxbvmqgtkepvlw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJpaXZkZHl4YnZtcWd0a2Vwdmx3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQyNzY1MjAsImV4cCI6MjA3OTg1MjUyMH0.KmGQBobFz_beflanAVRh9Ezzv4cKNtF7nbrbNzDBNqA';

        let supabaseClient = null;
        let isValidSession = false;

        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.textContent = message;
            container.className = 'message ' + type;
        }

        function hideMessage() {
            const container = document.getElementById('messageContainer');
            container.className = 'message';
        }

        function showForm() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('resetForm').style.display = 'flex';
            isValidSession = true;
        }

        function showError(message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('resetForm').style.display = 'none';
            document.getElementById('requestResetLink').style.display = 'block';
            showMessage(message, 'error');
        }

        // Initialize the page
        async function initPage() {
            console.log('=== Reset Password Page Init ===');
            console.log('Full URL:', window.location.href);
            console.log('Hash:', window.location.hash);

            // Check URL for error parameters first
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const urlParams = new URLSearchParams(window.location.search);

            const error = hashParams.get('error') || urlParams.get('error');
            const errorDescription = hashParams.get('error_description') || urlParams.get('error_description');

            if (error) {
                console.log('Error in URL:', error, errorDescription);
                showError(decodeURIComponent(errorDescription || 'This reset link has expired or is invalid.'));
                return;
            }

            // Check if there's a recovery token in the URL
            const accessToken = hashParams.get('access_token');
            const refreshToken = hashParams.get('refresh_token');
            const type = hashParams.get('type');

            console.log('URL tokens:', {
                hasAccessToken: !!accessToken,
                hasRefreshToken: !!refreshToken,
                type: type
            });

            // Initialize Supabase client
            if (typeof window.supabase !== 'undefined' && window.supabase.createClient) {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('Supabase client initialized');

                // Set up auth state listener BEFORE any auth operations
                supabaseClient.auth.onAuthStateChange((event, session) => {
                    console.log('Auth state changed:', event, 'hasSession:', !!session);

                    if (event === 'PASSWORD_RECOVERY') {
                        console.log('PASSWORD_RECOVERY event received');
                        showForm();
                    } else if (event === 'SIGNED_IN' && session) {
                        console.log('SIGNED_IN with session, type:', type);
                        // Check if this came from a recovery link
                        if (type === 'recovery') {
                            showForm();
                        }
                    }
                });

                // If we have tokens in the URL, Supabase SDK should process them
                // The SDK reads the hash automatically and triggers auth state change
                if (accessToken && type === 'recovery') {
                    console.log('Recovery tokens found in URL, waiting for SDK to process...');

                    // Give the SDK time to process the tokens
                    await new Promise(resolve => setTimeout(resolve, 1500));

                    // Check if we now have a session
                    const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession();
                    console.log('Session check result:', { hasSession: !!session, error: sessionError });

                    if (session) {
                        console.log('Session established from recovery tokens');
                        showForm();
                        return;
                    }

                    // Try to set the session manually if SDK didn't pick it up
                    if (!session && accessToken && refreshToken) {
                        console.log('Attempting to set session manually...');
                        const { data, error: setError } = await supabaseClient.auth.setSession({
                            access_token: accessToken,
                            refresh_token: refreshToken
                        });

                        if (setError) {
                            console.error('Error setting session:', setError);
                            showError('This reset link has expired or is invalid. Please request a new one.');
                        } else if (data.session) {
                            console.log('Session set manually successfully');
                            showForm();
                        } else {
                            showError('Unable to verify reset link. Please request a new one.');
                        }
                        return;
                    }
                }

                // Wait a bit more for any async auth processing
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Final check for session
                const { data: { session } } = await supabaseClient.auth.getSession();
                console.log('Final session check:', !!session);

                if (session) {
                    showForm();
                } else if (!isValidSession) {
                    showError('Invalid or expired reset link. Please request a new password reset.');
                }
            } else {
                console.error('Supabase SDK not loaded');
                showError('Unable to initialize. Please refresh the page.');
            }
        }

        // Handle form submission
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');

            hideMessage();

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            // Validate password length
            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Updating...';

            try {
                // Update the password using Supabase
                const { data, error } = await supabaseClient.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    showMessage(error.message, 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                } else {
                    showMessage('Password updated successfully! Redirecting...', 'success');
                    document.getElementById('resetForm').style.display = 'none';

                    // Redirect to design page (user is now logged in)
                    setTimeout(() => {
                        window.location.href = 'design.html';
                    }, 2000);
                }
            } catch (err) {
                console.error('Error updating password:', err);
                showMessage('An error occurred. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });

        // Initialize page when DOM is ready
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>

</html>
