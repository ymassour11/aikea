<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Dikoora Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 30px;
            color: #fff;
        }
        .login-form, .admin-panel {
            background: #16213e;
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            margin: 100px auto;
        }
        .admin-panel {
            max-width: 100%;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #0f0f23;
            color: #fff;
            font-size: 16px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .error {
            color: #ff6b6b;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
        }
        .success {
            color: #51cf66;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(81, 207, 102, 0.1);
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        th {
            background: #0f0f23;
            color: #667eea;
        }
        tr:hover {
            background: rgba(102, 126, 234, 0.1);
        }
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .actions button {
            width: auto;
            padding: 10px 20px;
        }
        .card {
            background: #0f0f23;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .card h3 {
            margin-bottom: 15px;
            color: #667eea;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #0f0f23;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-card .value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }
        .stat-card .label {
            color: #aaa;
            margin-top: 5px;
        }
        .hidden {
            display: none;
        }
        .inline-form {
            display: flex;
            gap: 10px;
            align-items: end;
        }
        .inline-form .form-group {
            margin-bottom: 0;
            flex: 1;
        }
        .inline-form button {
            width: auto;
            height: 46px;
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: auto;
            padding: 10px 20px;
            background: #ff6b6b;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginSection" class="login-form">
        <h1>Admin Login</h1>
        <div id="loginError" class="error hidden"></div>
        <form id="loginForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" required autocomplete="off">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Admin Panel -->
    <div id="adminSection" class="container hidden">
        <button class="logout-btn" onclick="logout()">Logout</button>
        <h1>Dikoora Admin Panel</h1>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="value" id="totalUsers">-</div>
                <div class="label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="value" id="proUsers">-</div>
                <div class="label">Pro Users</div>
            </div>
            <div class="stat-card">
                <div class="value" id="totalDesigns">-</div>
                <div class="label">Designs This Month</div>
            </div>
        </div>

        <!-- Create Profile -->
        <div class="card">
            <h3>Create New Profile</h3>
            <p style="color:#aaa;margin-bottom:15px;font-size:14px;">For users who signed up but haven't used the app yet</p>
            <div id="createProfileMessage"></div>
            <div class="inline-form">
                <div class="form-group">
                    <label>User Email</label>
                    <input type="email" id="newProfileEmail" placeholder="user@example.com">
                </div>
                <button onclick="createProfile()">Create Profile</button>
            </div>
        </div>

        <!-- Set Usage -->
        <div class="card">
            <h3>Set User Usage</h3>
            <div id="setUsageMessage"></div>
            <div class="inline-form">
                <div class="form-group">
                    <label>User Email</label>
                    <input type="email" id="targetEmail" placeholder="user@example.com">
                </div>
                <div class="form-group">
                    <label>Usage Count</label>
                    <input type="number" id="usageCount" min="0" value="5">
                </div>
                <button onclick="setUsage()">Set Usage</button>
            </div>
        </div>

        <!-- Users Table -->
        <div class="card">
            <h3>All Users</h3>
            <button onclick="loadUsers()" style="width: auto; margin-bottom: 15px;">Refresh</button>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Plan</th>
                            <th>Status</th>
                            <th>Designs This Month</th>
                            <th>Usage Month</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable">
                        <tr><td colspan="6">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let adminToken = localStorage.getItem('dikoora_admin_token');

        // Check if already logged in
        if (adminToken) {
            verifyToken();
        }

        async function verifyToken() {
            try {
                const res = await fetch('/api/admin/verify', {
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });
                if (res.ok) {
                    showAdminPanel();
                } else {
                    localStorage.removeItem('dikoora_admin_token');
                    adminToken = null;
                }
            } catch (e) {
                localStorage.removeItem('dikoora_admin_token');
                adminToken = null;
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            try {
                const res = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (data.success) {
                    adminToken = data.token;
                    localStorage.setItem('dikoora_admin_token', adminToken);
                    showAdminPanel();
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                    errorDiv.classList.remove('hidden');
                }
            } catch (err) {
                errorDiv.textContent = 'Connection error';
                errorDiv.classList.remove('hidden');
            }
        });

        function showAdminPanel() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('adminSection').classList.remove('hidden');
            loadUsers();
        }

        function logout() {
            localStorage.removeItem('dikoora_admin_token');
            adminToken = null;
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('adminSection').classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        async function loadUsers() {
            try {
                const res = await fetch('/api/admin/users', {
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });

                if (res.status === 401 || res.status === 403) {
                    logout();
                    return;
                }

                const data = await res.json();

                if (data.success) {
                    const users = data.users;

                    // Update stats
                    document.getElementById('totalUsers').textContent = users.length;
                    document.getElementById('proUsers').textContent = users.filter(u => u.subscription_plan === 'pro').length;
                    document.getElementById('totalDesigns').textContent = users.reduce((sum, u) => sum + (u.designs_this_month || 0), 0);

                    // Update table
                    const tbody = document.getElementById('usersTable');
                    tbody.innerHTML = users.map(user => `
                        <tr>
                            <td>${user.email || 'N/A'}</td>
                            <td>${user.subscription_plan || 'free'}</td>
                            <td>${user.subscription_status || '-'}</td>
                            <td>${user.designs_this_month || 0}</td>
                            <td>${user.usage_month || '-'}</td>
                            <td>
                                <button onclick="setUsageFor('${user.email}', 0)" style="width:auto;padding:5px 10px;font-size:12px;">Reset</button>
                                <button onclick="setUsageFor('${user.email}', 5)" style="width:auto;padding:5px 10px;font-size:12px;">Set to 5</button>
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (err) {
                console.error('Error loading users:', err);
            }
        }

        async function setUsage() {
            const email = document.getElementById('targetEmail').value;
            const count = parseInt(document.getElementById('usageCount').value);
            const msgDiv = document.getElementById('setUsageMessage');

            if (!email) {
                msgDiv.innerHTML = '<div class="error">Please enter an email</div>';
                return;
            }

            await setUsageFor(email, count);
        }

        async function setUsageFor(email, count) {
            const msgDiv = document.getElementById('setUsageMessage');

            try {
                const res = await fetch('/api/admin/set-usage', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify({ email, count })
                });

                const data = await res.json();

                if (data.success) {
                    msgDiv.innerHTML = `<div class="success">${data.message}</div>`;
                    loadUsers();
                } else {
                    msgDiv.innerHTML = `<div class="error">${data.error}</div>`;
                }
            } catch (err) {
                msgDiv.innerHTML = '<div class="error">Connection error</div>';
            }
        }

        async function createProfile() {
            const email = document.getElementById('newProfileEmail').value;
            const msgDiv = document.getElementById('createProfileMessage');

            if (!email) {
                msgDiv.innerHTML = '<div class="error">Please enter an email</div>';
                return;
            }

            try {
                const res = await fetch('/api/admin/create-profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify({ email })
                });

                const data = await res.json();

                if (data.success) {
                    msgDiv.innerHTML = `<div class="success">${data.message}</div>`;
                    document.getElementById('newProfileEmail').value = '';
                    loadUsers();
                } else {
                    msgDiv.innerHTML = `<div class="error">${data.error}</div>`;
                }
            } catch (err) {
                msgDiv.innerHTML = '<div class="error">Connection error</div>';
            }
        }
    </script>
</body>
</html>
